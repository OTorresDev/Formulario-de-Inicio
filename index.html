<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Formulario de inicio de sesión</title>
</head>
<body>

    <!-- Principal -->
    <main>
        <section class="imagen">
            <figure class="imagen-logo">
                <img src="./imagenes/logo2.png" alt="imagen-logo" class="logo">
            </figure>
        </section>
        <section class="formulario">
            <div class="contenedor">
                <form action="#">
                    <h3 class="form-title">Inicia sesión para continuar</h3>
                    <div class="form-body">
                        <label for="email"><span class="fal fa-envelope"></span></label>
                        <input type="email" id="email" placeholder="Correo electrónico"
                        required autocomplete="off">
                    </div>
                    <div class="form-body">
                        <label for="password"><span class="fal fa-lock"></span></label>
                        <input type="password" id="password" placeholder="Contraseña"
                        required autocomplete="off">
                    </div>
                    <button type="submit" class="btn-enviar">Iniciar sesión</button>
                    <div class="form-footer">
                        <p class="texto-uno"><a href="#" rel="">Olvidaste tu contraseña?</a></p>
                        <p class="texto-aviso"></p>
                        <p class="texto-dos">¿Todavía no tienes una cuenta?<a href="#" rel=""> Registrate</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./js/validación.js"></script>
    
</body>
</html>
